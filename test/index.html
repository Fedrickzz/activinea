<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="bg_no_header.png" usemap="#image-map">

    <map name="image-map">
        <area target="_self" alt="HABITACIÓ" title="HABITACIÓ" href="" coords="590,491,1040,705" shape="rect">
        <area target="" alt="SALA DE JOCS" title="SALA DE JOCS" href="" coords="1048,491,1350,698" shape="rect">
        <area target="" alt="LAVABO" title="LAVABO" href="" coords="248,769,577,713,577,942,244,942" shape="poly">
        <area target="" alt="SALA D'ESTAR" title="SALA D'ESTAR" href="" coords="587,715,994,942" shape="rect">
        <area target="" alt="CUINA" title="CUINA" href="" coords="1007,712,1350,939" shape="rect">
        <area target="" alt="HORT" title="HORT" href="" coords="1362,713,1862,932" shape="rect">
    </map>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.rwdImageMaps.min.js"></script>
    <script>
        $(document).ready(function (e) {
            $('img[usemap]').rwdImageMaps();

            $('area').on('click', function () {
                alert($(this).attr('alt') + ' clicked');
            });
        });


    </script>
    <script>
        $('#image-map area').hover(
            function () {
                var coords = $(this).attr('coords').split(',');
                var width = $('.image-map-container').width();
                var height = $('.image-map-container').height();
                $('.image-map-container .map-selector').addClass('hover').css({
                    'left': coords[0] + 'px',
                    'top': coords[1] + 'px',
                    'right': width - coords[2],
                    'bottom': height - coords[3]
                })
            },
            function () {
                $('.image-map-container .map-selector').removeClass('hover').attr('style', '');
            }
        )
    </script>
</body>

</html>
